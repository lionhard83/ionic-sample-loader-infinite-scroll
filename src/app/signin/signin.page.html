<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Nickname</ion-label>
      <ion-input id="nickname" type="text" formControlName="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input id="password" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button type="submit"  [disabled]="!signinForm.valid" expand="block">SIGNIN</ion-button>

  </form>
</ion-content>
